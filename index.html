<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body>
  <div class="app-wrapper">
    <div class="container">

      <header id="header">
        <div class="header-wrapper">
          <div class="content">
            <div class="header">
              <h1>Todo List</h1>
            </div>
            <div class="links">
              <ul>
                <li class="clicked">All</li>
                <li>Active</li>
                <li>Completed</li>
              </ul>
            </div>
          </div>
        </div>
      </header>
  
      <section id="section">
        <div class="section-wrapper">
          <div class="content">
            <div class="add-item">
              <input type="text" placeholder="What needs to be done?">
              <div class="add-icon"><i class="fas fa-plus-circle"></i></div>
            </div>
            <div class="search">
              <i class="fas fa-search search-icon"></i>
              <input type="search" name="search" id="search" placeholder="Search list..">
            </div>
            <ul class="tasks">
              <li draggable="true"><i class="fas fa-check-circle done"></i><p>Completed Task Example</p><i class="far fa-times-circle close"></i></li>
              <li draggable="true"><i class="far fa-circle active"></i><p>Active Task Example</p><i class="far fa-times-circle close"></i></li>
            </ul>
          </div>
        </div>
      </section>
      
      
      <footer id="footer">
        <hr>
        <div class="footer-wrapper">
          <div class="remaining">
            <p>0 Items left</p>
          </div>
          <div class="clear-btn">
            <a>Clear completed</a>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
